{% extends 'base.html' %}
{% load static %}

{% block contact_active_class %}active{% endblock contact_active_class %}

{% block content %}

<div class="tm-main-section light-gray-bg">
  <div class="container" id="main">
    <section class="tm-section row">
      <h2 class="col-lg-12 margin-bottom-30">Envoie-nous un message</h2>
      <form id="message-form" method="POST" class="tm-contact-form" hx-target="#message-form" hx-swap="innerHTML" hx-post="{% url 'customer-service:message' %}">
        {% csrf_token %}
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <input name="name" type="text" id="contact_name" class="form-control" placeholder="NOM" required />
          </div>
          <div class="form-group">
            <input name="email" type="email" id="contact_email" class="form-control" placeholder="EMAIL" required />
          </div>
          <div class="form-group">
            <input name="subject" type="text" id="contact_subject" class="form-control" placeholder="SUJECT" required />
          </div>
          <div class="form-group">
            <textarea name="message" id="contact_message" class="form-control" rows="6" placeholder="MESSAGE" required ></textarea>
          </div>
          <div class="form-group">
            <button class="tm-more-button" type="submit" name="submit">Envoyer le message</button> 
          </div>               
          </div>
          <div class="col-lg-6 col-md-6">
          <div id="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d164.00199153501163!2d-123.39342382742979!3d-48.876669096887255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDjCsDUyJzM2LjAiUyAxMjPCsDIzJzM2LjAiVw!5e0!3m2!1sen!2sus!4v1689670457183!5m2!1sen!2sus" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div> 
      </form>
    </section>
  </div>
</div> 
{% endblock content %}
